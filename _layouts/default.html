<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">

    <title>{{site.title}}</title>

    <meta name="description" content="A framework for easily creating beautiful presentations using HTML">
    <meta name="author" content="V. David Zvenyach">

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/reveal.css">
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/theme/18f.css" id="theme">

    <!-- Code syntax highlighting -->
    <link rel="stylesheet" href="{{site.baseurl}}/assets/lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? '{{site.baseurl}}/assets/css/print/pdf.css' : '{{site.baseurl}}/assets/css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>

    <!--[if lt IE 9]>
    <script src="lib/js/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="reveal">
      <div class="slides">
        <section data-markdown data-separator="^---$" data-separator-vertical="^--$" data-notes="^Note:">
        <script type="text/template">
          {{ content | safe}}
        </script>
        </section>
      </div>
    </div>

    <script src="{{site.baseurl}}/assets/lib/js/head.min.js"></script>
    <script src="{{site.baseurl}}/assets/js/reveal.js"></script>

    <script>

      // Full list of configuration options available at:
      // https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,

        transition: 'slide', // none/fade/slide/convex/concave/zoom

        // Optional reveal.js plugins
        dependencies: [
          { src: '{{site.baseurl}}/assets/lib/js/classList.js', condition: function() { return !document.body.classList; } },
          { src: '{{site.baseurl}}/assets/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: '{{site.baseurl}}/assets/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: '{{site.baseurl}}/assets/plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
          { src: '{{site.baseurl}}/assets/plugin/zoom-js/zoom.js', async: true },
          { src: '{{site.baseurl}}/assets/plugin/notes/notes.js', async: true }
        ]
      });

    </script>
  </body>
</html>
